<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Listagem de autors</h5>
  
            <div class="row">
              <div class="col-4">
  
                <div class="input-group">
                  <input (keyup.enter)="findByNome()" [(ngModel)]="pesquisa" type="text" class="form-control" placeholder="Parte do nome..."
                    aria-label="Recipient's username with two button addons" />
                  <button (click)="findByNome()" class="btn btn-outline-primary" type="button" mdbRipple rippleColor="danger" >
                    Pesquisar
                  </button>
                  <button (click)="findAll()" class="btn btn-outline-primary" type="button" mdbRipple rippleColor="danger" >
                    Todos
                  </button>
                </div>
  
              </div>
              <div class="col-8">
  
                <div class="alinharDireita">
                  @if(!modoAssociacao){
                  <a (click)="novo()" class="btn btn-primary">Novo</a>
                }
                 <!-- <a href="admin/autors/new" class="btn btn-primary">Novo</a>-->
               
                </div>
              </div>
            </div>
           
  
            <table class="table table-striped" border="1" width="400px">
              <thead>
                <tr>
                  <th>TÃ­tulo</th>
                  <th>-</th>
                </tr>
              </thead>
              <tbody>
                @for (autor of lista; track $index) {
                <tr>
                  <td>{{ autor.nome }}</td>

                
                  <td class="alinharDireita">
                    @if(!modoAssociacao){
                    <a
                    class="btn btn-primary"
                    (click)="editar(autor)"
                    >Editar (Modal)</a
                  >
  
                    <a class="btn btn-danger" (click)="deleteById(autor)"
                      >Deletar</a
                    >
                  }@else{
                    <a class="btn btn-success" (click)="selecionar(autor)"
                    >Selecionar</a
                  >
                  }

                  </td>
              
                </tr>
                }
              </tbody>
            </table>
  
            <h5 class="card-title">Exibindo {{lista.length}} autors</h5>
  
  
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <ng-template #modalAutoresForm>
  
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modalRef.close()"
      ></button>
    </div>
    <div class="modal-body">
      
      <app-autores-form [autor]="autorEdit" (retorno)="retornoForm($event)"></app-autores-form>
  
    </div>
    
  
  </ng-template>
