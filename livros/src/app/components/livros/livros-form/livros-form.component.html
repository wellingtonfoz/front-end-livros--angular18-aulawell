<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5>{{tituloComponente}}</h5>

          <form #formulario1="ngForm">
            <mdb-form-control>
              <input [(ngModel)]="livro.titulo" mdbInput pattern=".*\S+.*" required type="text" name="titulo" class="form-control" />
              <label mdbLabel class="form-label" for="titulo">TÃ­tulo:</label>
            </mdb-form-control>

            <br>

            <mdb-form-control>
              <input [(ngModel)]="livro.autor" mdbInput pattern=".*\S+.*" required type="text" name="autor" class="form-control" />
              <label mdbLabel class="form-label" for="autor">Autor:</label>
            </mdb-form-control>

            <br>

          @if(livro.id == 0){
            <button [disabled]="!formulario1.valid" (click)="save()" class="btn btn-primary">Salvar</button>
          }@else{
            <button [disabled]="!formulario1.valid" (click)="update()" class="btn btn-primary">Atualizar</button>
          }
           
            <a href="admin/livros" class="btn btn-default">Voltar</a>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
